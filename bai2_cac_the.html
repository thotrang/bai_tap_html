<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>các thẻ</title>
</head>
<body>
    <h1>Đây là thẻ tiêu đề</h1>
    <!-- h1->h6 -->

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque facilis officia sunt.
         Eligendi aliquam, cumque corporis maiores harum tempore necessitatibus!</p>
    <!-- sử dụng thẻ này để tạo 1 đoạn văn -->

    <span>đây là thẻ câu văn</span>
    <!-- sử dụng để tạo 1 câu văn -->

    <strong>thẻ in đậm</strong> hoặc <b>thẻ in đậm </b><br>
    <i>thẻ in nghiêng</i><br>
    <u>thẻ gạch chân</u>

</body>
</html>
